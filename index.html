<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
            <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
            <link rel="stylesheet" href="styles.css" type="text/css"/>
            <title>Frontend Mentor | E-commerce product page</title> 
        </head>
        
        
        <body>  
            <!--<div class="overlay"></div>-->
            <section class="header">
                <div class="flex heading">
                    <div class="flex head">
                        <img src="./images/icon-menu.svg" alt="hamburger-menu" id="menu">

                    </div>
                    <div class="flex head"> 
                        <img src="./images/icon-cart.svg" alt="cart" id="cart"/>

                        </div>
                </div>

                <nav>
                    <div>
                        <img src="./images/icon-close.svg" alt="close-icon" id="close-icon"/>
                        <ul class="nav-items">
                            <li><a href="#" class="nav-link">Collections</a></li>
                            <li><a href="#about" class="nav-link">Men</a></li>
                            <li><a href="#Portfolio" class="nav-link">  Women </a></li>
                            <li><a href="#work" class="nav-link"> About </a></li>
                            <li><a href="#contacts" class="nav-link">Contact</a></li>   
                        </ul>
                    </div>
                </nav>
            </section>
            
            <div class="flex-tab">
            <section id="carousel">
                <div class="active-product">
                <img src="./images/image-product-1.jpg" class="carousel-photo active"/>
                </div>
                <!--<img src="./images/image-product-2.jpg" class="carousel-photo"/>
                <img src="./images/image-product-3.jpg" class="carousel-photo"/>
                <img src="./images/image-product-4.jpg" class="carousel-photo"/>-->
            

            <div class="product-photos">
                <div>
                    <img src="./images/image-product-1.jpg" class="product-photo"/>
                </div>
                <img src="./images/image-product-2.jpg" class="product-photo"/>
                <img src="./images/image-product-3.jpg" class="product-photo"/>
                <img src="./images/image-product-4.jpg" class="product-photo"/>
            </div>
        </section> 

            <main id="content">
                <h6>SNEAKER COMPANY</h6>
                <h1>Fall Limited Edition Sneakers</h1>

                <p id="description">These low-profile sneakers are your perfect casual wear companion. Featuring a 
                durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
                
                <div class="flex price">
                    <div class="flex">
                        <h1>$125.00</h1>
                        <p id="discount">50%</p>
                    </div>
                    <p id="slashed-price">$250.00</p>
                </div>

                <div id="cart-num" class="flex">
                    <img src="./images/icon-minus.svg">
                    <span>0</span> 
                    <img src="./images/icon-plus.svg">
                </div>
                <button> 
                    <img src="./images/icon-cart.svg" alt="cart" id="cart"/>
                    Add to cart
                </button>
            </main>
            </div>
        
        <script src="app.js"></script>
    </body>

</html>
